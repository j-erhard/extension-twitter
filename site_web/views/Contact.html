<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table des quêtes</title>
<body>
<header>
    <a href="#" class="logo">SiteWeb</a>
    <div class="menuToggle" onclick="toggleMenu();"></div>
    <ul class="navbar">
        <li><a href="../views/index.html" onclick="toggleMenu();">Accueil</a></li>
        <li><a href="../views/TableDesQuetes.html" onclick="toggleMenu();">Table des Quêtes</a></li>
        <li><a href="../views/Contact.html" onclick="toggleMenu();">Contact</a></li>
        <a href="#" class="btn-reserve"onclick="toggleMenu();">Log out</a>
    </ul>
</header>
<section class="contact" id="contact">
    <div class="titre blanc">
        <h2 class="titre-text">Contact</h2>

    </div>
    <div class="contactform">
        <h3>Envoyer un message</h3>
        <div class="inputboite">
            <input type="text" placeholder="Nom">
        </div>
        <div class="inputboite">
            <input type="text" placeholder="email">
        </div>
        <div class="inputboite">
            <textarea placeholder="message"></textarea>
        </div>
        <div class="inputboite">
            <input type="submit" value="envoyer">
        </div>
    </div>
</section>
<script type="text/javascript">
    window.addEventListener('scroll', function(){
        const header =document.querySelector('header');
        header.classList.toggle("sticky", window.scrollY > 0 );
    });

    function toggleMenu(){
        const tmenuToggle = document.querySelector('.menuToggle');
        const navbar = document.querySelector('.navbar');
        navbar.classList.toggle('active');
        menuToggle.classList.toggle('active');
    }
</script>
</body>
</html>
